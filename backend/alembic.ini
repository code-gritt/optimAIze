# A generic, single database configuration.

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Database connection URL.
# You can override this by setting the DATABASE_URL environment variable.
# Example for Neon PostgreSQL:
# postgresql://<user>:<password>@<host>/<database>?sslmode=require&channel_binding=require
sqlalchemy.url = postgresql://neondb_owner:npg_Fsgk1fSuvG5D@ep-round-mud-adqmotfn-pooler.c-2.us-east-1.aws.neon.tech/optimaize-database?sslmode=require&channel_binding=require


# --- Optional Configuration ---

# Use environment variables dynamically (requires env.py support)
# sqlalchemy.url = %(DATABASE_URL)s

prepend_sys_path = .
path_separator = os

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
